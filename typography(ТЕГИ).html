<!DOCTYPE html>
<html lang="en">
<head>
  <!--Для ботов-->
  <meta charset="UTF-8">
  
  <meta name="Master Chi-Fu" content="Motamota,
  initial-scale=1.0"> 
  
  <meta name="kywords"
  content="проверка, что-то новое, изучение, html">

<meta http-equiv="X-UA-Compatible" content="ie-edge">

<title>Главная страница</title> 

</head>

<!--Видят кожанне мешки-->
<body>
    <!--Это шапка сайта-->
      <h1>Hello World!</h1> 
      <h2>Hello World!</h2> 
      <h3>Hello World!</h3> 
      <h4>Hello World!</h4> 
<!--Заголовок (p)-->
    <p>
      <!--Жирный (b)-->
      <b>Хз че написать</b>
    </p>
    
    <p>
      <!--Курсив (em и i)-->
      <em>А вот и курсив</em>
    </p>
    
    <p>
      <!--Зачеркнуть и уг*донить (strike)-->
      <i><strike>Бугагага</strike></i>
    </p>

    <p>
      <!--Поставить музыку вниз (sub)-->
      H<sub>2</sub>O
    </p>
<!--Горионтальная линия-->
    <hr>

    <p>
      <b>OverlorD</b>
      
      <!--Текст после заголовка (br)-->
      <br>
      
      <sub>М</sub>
      <!--Музыка на верх (sup)-->
      <sup>а</sup>
      <sub><strike>т</strike></sub>
      <i>в</i>
      <b>Е
        <sub>й</sub>
      </b>
      
      <!--Текст после наводки (title)-->
      <br>
      <abbr  title="Топ чел">Матвей</abbr> 
    </p>
      <h1>
      
        <!--Адрес (добавляется курсив)-->
        
        <!--Big и small поянтно-->
          <big> Наша Наша
          <br>
          <b>ДЕРЖАВА НАША!!!</b>
          <address><b>РАША РАША</b></address>
          </big>
        <small>АМЕРИКА ПАРАША</small>
        </h1>     
    
        <!--Все как в коде сохран пробелы и отступы (pre)-->
        <pre>    Димон  {
          <big><b>Посейдон</b></big>
        }
        </pre>
        <code>let x = 0</code>
</body>

</html>
