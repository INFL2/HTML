<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>Главная страница</title> 
</head>
<body>
    <form>
      <!--select - для выбора вариантов-->
      <!--disabled - пункт нельзя выбрать-->
      
      <select>
        <option selected disabled> 
          Выбери крутую тачку
        </option>
        <option> 
          BMW
        </option>
        <option>
          Mercedes
        </option>
        <option>
          Audi
        </option>
      </select>
      <!--Для выбора более одного варианта 
        <select multiple>
        size - сколько вариантов будет отображаться-->
        
          <select multiple size="3">
            <option selected disabled> 
              Выбери крутую тачку
            </option>
            <option> 
              BMW
            </option>
            <option>
              Mercedes
            </option>
            <option>
              Audi
            </option>
          </select>
    </form>
</body>
</html>
