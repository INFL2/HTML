<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Главная страница</title> 
</head>
<body>
  <!--action - будут обрабатывать данные поступающие из формы
  method (get and post) - метод передачи данных-->
  <form action="" method="">
    <!--Теги для формы
    label - формочка
    input поле для формачки-->
    <label for="с каким объектом работает подписть. Пример name="name" ">Введите имя</label>
    <!--placeholder="Посказка" 
    value="Текст внури поля"
    maxlength="указать максимальное кол-во симфолов внутри поля"
    name="функциональное название для поля"
    id="уникальный идентификатр, устанавливается ко всему"-->
    <input type="text" 
    placeholder="Введите что-то" 
    value="Введите имя"
    maxlength="20"
    name="name"
    id="user_name"
    ><!--hidden - скрыть поле
    disabled - поле выдно, но писать в нем нельзя
    readonly - можно считывать, но не писать-->
    <br><br>
    <input type="password"
    ><br><br>
    <input type="email">
    <br><br>
    <input type="url">
    <br><br>
    <input type="file">
    <br><br>
    
    <!--Работает не во всех бразерах-->
    <input type="color">
    <br><br>
    <input type="date">
    <br><br>
    <input type="time">
    <br><br>
    <input type="datetime">
    <br><br>


    <input type="checkbox">
    <br><br>
    <!--name="state" - нельзя выбирать обе кнопки-->
    <input type="radio" name="state">
    <br>
    <input type="radio" name="state">
    <br>
      <!--submit - при нажатии перезагрузка страницы-->
    <input type="submit" value="Нажми на меня. Если посмеешь">
    <!--reset - очищает все данные заполненные-->
    <input type="reset" value="Очистить">
    <br><br>
  </form>   
</body>
</html>
