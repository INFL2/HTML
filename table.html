<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0"> 
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>Главная страница</title> 
</head>
<body>
  <!--Border - обводка в пикселях-->
   <table border="1" width="400px">
    <!--tr - строка
    th - жирный шр
    td - обычный шр-->
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>  
      </tr>
    </thead>
    <!--align - расположение-->
    <tbody align="center">
      <tr>
        <td>
          Димон 2
        </td>
        <td>
        Абубандитов
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr> 
        <th>Зубарев</th>
        <td>Крутой чел</td>
      </tr>
    </tfoot>
   
  </table>
</body>
</html>
