<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta name="Master Chi-Fu" content="Motamota,
    initial-scale=1.0"> 
        <meta name="kywords"
    content="проверка, что-то новое, изучение, html">
      <title>Главная страница</title> 
  </head>
    <body>
      <!--Пронумерованный список-->
      <ol start="1" type="i">
        <li>Читать</li>
        <li>Треня</li>
        <li>Приготовить <b>кушать</b></li>
        <li><small>Сдать на </small>права</li>
      </ol>
      
      <!--Непронумерованный список 
      type:
      1.circle - пустые кружочки
      2.square - квадратики-->
      <ul type="circle">
        <li>Читать</li>
        <li>Треня</li>
        <li>Приготовить <b>кушать</b></li>
        <li><small>Сдать на </small>права</li>
      </ul>
    </body>
</html>
